<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Trains Time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/reset.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/style.css"
    />

    <!-- CDN de Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <!-- Link a Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
   
    <!-- CDN de JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>

    <!-- My JS Code -->
    <script src="assets/java.js"></script>

    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Platform 9 ¾</h1>
      <h2>The Hogwarts Express Schedule</h2>
      <br />

<!-- Sección de Tabler con los trenes vigentes -->
      <div class="card-header" >
        <p id="board">Current Train Schedule</p>

        <table id="train-table" class="table">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>

          <tbody id="data"></tbody>
        </table>
      </div>
      <br />

<!-- Sección de campos de llenado -->
      
    <div class="card">
        <div class="card-header">Add Train</div>

        <div class="card-body">

          <form>
           
            <div class="form-group mt-2">
              <label for="term">Train Name:</label>
              <input
                type="input"
                class="form-control"
                id="name-input"
                aria-describedby="emailHelp"
              />
            </div>

            <div class="form-group mt-2">
              <label for="start">Destination:</label>
              <input
                type="input"
                class="form-control"
                id="destination-input"
                aria-describedby="emailHelp"
              />
            </div>

            <div class="form-group mt-2">
              <label for="start"
                >First Train Time (HH:mm - military time):</label
              >
              <input
                type="text"
                class="form-control"
                id="firstTrain-input"
                aria-describedby="emailHelp"
              />
            </div>

            <div class="form-group mt-2">
              <label for="end">Frequency:</label>
              <input
                type="text"
                class="form-control"
                id="frequency-input"
                aria-describedby="emailHelp"
              />
            </div>

            <div class="form-group mt-2">
              <button
                id="submitId"
                type="submit"
                class="btn btn-primary bg-dark"
              >
                Submit
              </button>
            </div>
            
          </form>

        </div>
    </div>

      <br />
    </div>
  </body>
</html>
